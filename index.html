    body {
      font-family: Arial, sans-serif;

    nav ul {

    }
    
    nav ul li {

      margin-right: 10px;
    }
    
    /* Main content */
    .main-content {
      margin-bottom: 20px;
    }
    
    /* Sidebar */
    .sidebar {
      width: 25%;
      float: left;
      margin-right: 20px;
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>

</html>
